<mat-card class="Register-card">
    <mat-card-header>
        <mat-card-title>Register User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm">
            <mat-form-field class="reg-in">
                <input matInput type="text" name="name" formControlName="name" placeholder="Enter Your Name" required>
            </mat-form-field>
            <mat-form-field class="reg-in">
                <input matInput type="email" name="email" formControlName="email" placeholder="E-mail" required>
                <mat-error *ngIf="email.invalid && email.errors.email">Invalid E-mail</mat-error>
            </mat-form-field>
            <mat-form-field class="reg-in">
                <input matInput type="password" name="password" formControlName="password"
                    placeholder="Enter Your password" required>
            </mat-form-field>
            <mat-form-field class="reg-in">
                <input matInput type="password" name="repeatPassword" formControlName="repeatPassword"
                    placeholder="Re-Enter Your Password" required>
                <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">Match Your Password
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="register()">Register</button>&nbsp;
        <span>&nbsp; Already having an account..? &nbsp; <a routerLink="/auth" routerLinkActive="active">Login</a>
            &nbsp; here</span>
    </mat-card-actions>

</mat-card>
